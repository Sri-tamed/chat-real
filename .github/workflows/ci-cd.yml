name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Lint and type check
  lint:
    name: 🔍 Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Type check
      run: npx tsc --noEmit

  # Build and test
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Check build size
      run: |
        echo "Build size:"
        du -sh dist/
        echo "Asset sizes:"
        find dist/ -name "*.js" -o -name "*.css" | xargs ls -lh

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-files
        path: dist/
        retention-days: 1

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: npm audit --audit-level=high

    - name: Check for known vulnerabilities
      run: npx audit-ci --high


  # Main CI/CD check that branch protection waits for
  ci-cd:
    name: CI/CD Complete
    runs-on: ubuntu-latest
    needs: [lint, build, security]
    
    steps:
    - name: All checks passed
      run: |
        echo "🎉 All CI/CD checks completed successfully!"
        echo "✅ Linting passed"
        echo "✅ Type checking passed" 
        echo "✅ Build completed"
        echo "✅ Security audit passed"
        echo "🚀 Ready for merge!"

  deploy-info:
    name: Deploy Info
    runs-on: ubuntu-latest
    needs: [ci-cd]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy info
      run: |
        echo "🚀 Deployment will be handled automatically by Netlify"
        echo "🌐 Site URL: https://chatreall.netlify.app/"
        echo "📋 This workflow validates the code before Netlify deploys"
